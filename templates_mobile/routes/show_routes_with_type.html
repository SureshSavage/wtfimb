{% extends "layout.html" %}
 
{% block title %}
{{ type }} Routes | {{ routes.count }} Routes
{% endblock %}
 
{% block main %}
<h1>List of Routes with {{ type }} buses</h1>
<div id="view">
	{% for r in routes %}
	<a href="{% url show-route city r.slug %}">{{r.display_name}}</a><br>
	{% endfor %}
</div>
{% endblock %}
