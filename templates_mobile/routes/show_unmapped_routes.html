{% extends "layout.html" %}
 
{% block title %}
Routes with unmapped stages: {{ unmapped_routes.count }} Routes
{% endblock %}
 
{% block main %}
<h1>List of Routes with unmapped Stages</h1>
<div id="view">
	{% for ur in unmapped_routes %}
	<a href="{% url show-route city ur.slug %}">{{ur.display_name}}</a><br/>
	{% endfor %}
</div>
{% endblock %}
