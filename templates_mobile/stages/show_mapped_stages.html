{% extends "layout.html" %}
{% block title %}
Currently Mapped: {{ unmapped_stages.count }} Stages
{% endblock %}
{% block main %}
<h1>List of Mapped Stages</h1>
<div id="view">
	{% for s in mapped_stages %}
   	<a href="{% url show-stage city s.id %}">{{s.display_name}}</a><br/>
	{% endfor %}
</div>
{% endblock %}
