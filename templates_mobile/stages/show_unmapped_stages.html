{% extends "layout.html" %}
{% block title %}
Currently Unmapped: {{ unmapped_stages.count }} Stages
{% endblock %}
{% block main %}
<h1>List of Unmapped Stages</h1>
<div id="view">
	{% for us in unmapped_stages %}
	<a href="{% url show-stage city us.id %}">{{us.display_name}}</a><br/>
    {% endfor %}
</div>
{% endblock %}
