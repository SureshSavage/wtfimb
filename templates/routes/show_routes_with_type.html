{% extends "layout.html" %}
 
{% block title %}
{{ type }} Routes | {{ routes.count }} Routes
{% endblock %}
 
{% block main %}
<h1>List of Routes with {{ type }} buses</h1>
<div id="view">
	<div class="leftCol">
		<table id="stages">
			<thead>
				<tr>
					<th>Routes</th>
				</tr>
			</thead>
			{% for r in routes %}
			<tr class='route_entry'>
				<td>
					<a href="{% url show-route city r.display_name %}">
						{{r.display_name}}
					</a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
	<div id="map"></div>
	<div class="clearfloat"></div>
</div>
{% endblock %}
